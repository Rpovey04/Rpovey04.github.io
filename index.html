<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<body style="background-color: rgb(15,16,35);"
	  onLoad="startFunction()">
	
	<div style="width:100%; position: relative;">
		<div id="leftContainer" class=animationContainer style="left: 0px;"></div>
		<div class=centerColumn style="left: 30%;">
			
			<!-- TITLE -->
			<div class=textBox style="top: 10%">
				<div class=head1>Rhys Povey</div>
				<div class=head3>A programmer, currently studying at the University of Birmingham</div>
			</div>
			
			<!-- PROJECTS / GITHUB -->
			<div class=textBox style="top: 50%">
				<div class=head2>Check out some of my projects:</div>
				<a href="https://github.com/Rpovey04" style="width:20%; display: block; margin-left: auto; margin-right: auto;">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:100%; display: block; margin-left: auto; margin-right: auto;">
					<filter id="allGreen">
						<feFlood flood-color="rgb(0, 255, 0)" flood-opacity="1" result="flood"/>
						<feComposite in="SourceGraphic" in2="flood" operator="arithmetic" k1="1" k2="0" k3="0" k4="0" />
					</filter>
					<image width="100%" height="100%" xlink:href="github_logo.png" filter="invert(100%) url(#allGreen)"/>
				</svg>
				</a>
			</div>
			<!-- CONTACTS -->
			<div class=textBox style="top: 90%">
				<div class=head3>Contact info down here</div>
			</div>
		</div>
		<div id="rightContainer" class=animationContainer style="right: 0px;"></div>
	</div>
	
	<script src="homePageScript.js"></script>
</body>
</html>
