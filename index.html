<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<body style="background-color: rgb(15,16,35);"
	  onLoad="startFunction()">
	
	<div style="width:100%; position: relative;">
	<div id="leftAnimation" class=animationContainer style="left: 0px;"></div>
	<div id="rightAnimation" class=animationContainer style="right: 0px;"></div>
	</div>
	
	<script>
		let count = 0;
		var id = null;
		function startFunction() {
				var elem = document.getElementById("animationContainer");
				id = setInterval(decreaseColor, 100);
			function decreaseColor() {
				if (255-count <= 100) {
					clearInterval(id);
				}
				else {
					count += 10;
					elem.style.backgroundColor = "rgb("+(255-count)+","+0+","+0+")"
				}
			}
		}
	</script>
</body>
</html>
